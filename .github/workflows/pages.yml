name: Create pages
run-name: Build all Inferno ports
on: [push, workflow_dispatch]

jobs:
  make-pages:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
      - uses: actions/checkout@v3
      - name: Build Inferno for Apollo3
        uses: ./.github/workflows/apollo3.yml
      - name: Build Inferno for SAMD51
        uses: ./.github/workflows/samd51.yml
      - name: Build Inferno for STM32F405
        uses: ./.github/workflows/stm32f405.yml
      - name: Build Inferno for Teensy 4.1 MicroMod
        uses: ./.github/workflows/teensy41mm.yml
      - name: Build hosted Inferno for i386
        uses: ./.github/workflows/hosted-i386.yml
      - name: Download all artifacts
        uses: actions/download-artifact@v3
      - name: Set up Python
        uses: actions/setup-python@v3
